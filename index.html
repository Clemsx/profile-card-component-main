<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="bg-pattern-top">
      <img src="\profile-card-component-main\images\bg-pattern-top.svg">
    </div>

    <div class="container-card">
      <div class="card-top">
        <div class="card-top-top">
          <img style="width:100%; height:100%;" src="\profile-card-component-main\images\bg-pattern-card.svg">
        </div>
        <div class="card-top-bottom">
          <img style="border-radius: 50%; border: 5px solid white; margin-top: -15%;"
            src="\profile-card-component-main\images\image-victor.jpg">
          <span><b>Victor Crest</b> 26</span>
          <p>London</p>

        </div>

      </div>
      <div class="card-bottom">
        <div class="user-number">
          <p><b>80K</b></p>
          <p><b>803K</b></p>
          <p><b>1.4k</b></p>
        </div>
        <div class="break"></div>
        <div class="user-content">
          <p style="margin-left: -10px;">Followers</p>
          <p style="margin-left: -10px;">Likes</p>
          <p>Photos</p>
        </div>



      </div>
    </div>

    <div class="bg-pattern-bottom">
      <img src="\profile-card-component-main\images\bg-pattern-bottom.svg">
    </div>
  </div>

</body>

</html>
